<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Unit Conversion</title>
    <script type="module" crossorigin src="/recipe-adjuster/assets/convert-BASv8R0y.js"></script>
    <link rel="modulepreload" crossorigin href="/recipe-adjuster/assets/functions-DG2tvBXz.js">
    <link rel="stylesheet" crossorigin href="/recipe-adjuster/assets/convert-KOw6qo4q.css">
  </head>

  <body>
    <header id="header" class="header container">
      <a class="home-btn" href="./index.html">
        <svg class="icon">
          <use href="/recipe-adjuster/assets/icons-jf9CkOJA.svg#icon-home"></use>
        </svg>
      </a>

      <h2 class="app-name">Baking Adjustment Helper</h2>
    </header>

    <main>
      <h1 class="main-heading">Units conversion</h1>
      <section class="section units-conv">
        <div class="section-wrapper container">
          <div class="convert-units-form-wrap result">
            <h3 class="list-heading">Result</h3>
            <div class="result-wrapper">
              <p class="result-placeholder">
                Please, input your values, select units and conditions and click
                convert!
              </p>
            </div>
          </div>

          <div class="convert-cards-wrapper">
            <div class="convert-units-form-wrap units open">
              <h3 class="list-heading">
                Convert units
                <svg class="icon">
                  <use href="/recipe-adjuster/assets/icons-jf9CkOJA.svg#icon-circle-down"></use>
                </svg>
              </h3>
              <form name="convert-units" class="form">
                <div class="unit-inputs-wrapper">
                  <div class="input-wrapper">
                    <label class="input-label" for="unit-to-conv">Amount</label>
                    <input
                      class="form-input"
                      type="number"
                      id="unit-to-conv"
                      min="0"
                      autocomplete="off"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label class="input-label" for="convert-from">Unit</label>
                    <select class="form-input" name="units" id="convert-from">
                      <optgroup label="Volume" class="opt-group-label">
                        <option value="ml">Milliliter</option>
                        <option value="l">Liter</option>
                        <option value="tsp">Teaspoon</option>
                        <option value="tbsp">Tablespoon</option>
                        <option value="cup">Cup</option>
                        <option value="fl-oz">Fluid ounce</option>
                        <option value="pt">Pint</option>
                        <option value="qt">Quart</option>
                        <option value="gal">Gallon</option>
                      </optgroup>

                      <optgroup label="Weight" class="opt-group-label">
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="oz">Ounce</option>
                        <option value="lb">Pound</option>
                      </optgroup>
                    </select>
                  </div>
                </div>

                <p class="descr">convert to</p>

                <div class="input-wrapper">
                  <label class="input-label" for="convert-to">Unit</label>
                  <select class="form-input" name="units" id="convert-to">
                    <optgroup label="Volume" class="opt-group-label">
                      <option value="ml">Milliliter</option>
                      <option value="l">Liter</option>
                      <option value="tsp">Teaspoon</option>
                      <option value="tbsp">Tablespoon</option>
                      <option value="cup">Cup</option>
                      <option value="fl-oz">Fluid ounce</option>
                      <option value="pt">Pint</option>
                      <option value="qt">Quart</option>
                      <option value="gal">Gallon</option>
                    </optgroup>

                    <optgroup label="Weight" class="opt-group-label">
                      <option value="g">Gram</option>
                      <option value="kg">Kilogram</option>
                      <option value="oz">Ounce</option>
                      <option value="lb">Pound</option>
                    </optgroup>
                  </select>
                </div>

                <p class="descr">choose density</p>

                <div class="input-wrapper">
                  <label class="input-label" for="ingredients"
                    >Ingredient</label
                  >
                  <select
                    class="form-input"
                    name="ingredients"
                    id="ingredients"
                  >
                    <optgroup label="Liquids" class="opt-group-label">
                      <option value="Water">Water</option>
                      <option value="Milk">Milk</option>
                      <option value="Whey">Whey</option>
                      <option value="Buttermilk">Buttermilk</option>
                      <option value="Kefir">Kefir</option>
                      <option value="Butter-melted">Butter (melted)</option>
                      <option value="Oil">Oil (vegetable/olive)</option>
                      <option value="Honey">Honey</option>
                    </optgroup>

                    <optgroup label="Flours & dry" class="opt-group-label">
                      <option value="Sugar-granulated">
                        Sugar (granulated)
                      </option>
                      <option value="Brown-sugar-packed">
                        Brown sugar (packed)
                      </option>
                      <option value="Powdered sugar">Powdered sugar</option>
                      <option value="All-purpose-flour">
                        All-purpose flour
                      </option>
                      <option value="Whole-wheat-flour">
                        Whole wheat flour
                      </option>
                      <option value="Rye-flour">Rye flour</option>
                      <option value="Cocoa-powder">Cocoa powder</option>
                    </optgroup>
                  </select>
                </div>
              </form>

              <div class="options">
                <h3 class="list-heading">Options</h3>
                <div class="option-buttons">
                  <button class="button option-button" type="button">
                    None
                  </button>
                  <button class="button option-button" type="button">
                    0.5
                  </button>
                  <button class="button option-button" type="button">
                    Whole
                  </button>
                </div>
              </div>
              <div class="action-buttons">
                <button type="submit" class="button result-btn">Convert</button>
                <button type="button" class="button clear-btn">
                  Clear All
                </button>
              </div>
            </div>

            <div class="convert-units-form-wrap temp">
              <h3 class="list-heading">
                Convert tempetature
                <svg class="icon">
                  <use href="/recipe-adjuster/assets/icons-jf9CkOJA.svg#icon-circle-down"></use>
                </svg>
              </h3>
              <form name="convert-temperature" class="form">
                <div class="unit-inputs-wrapper">
                  <div class="input-wrapper">
                    <label class="input-label" for="degrees">Degrees</label>
                    <input
                      class="form-input"
                      type="number"
                      id="degrees"
                      min="0"
                      autocomplete="off"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label class="input-label" for="from-temp">Unit</label>
                    <select class="form-input" name="temps" id="from-temp">
                      <option value="c">Celsius (째C)</option>
                      <option value="f">Fahrenheit (째F)</option>
                      <option value="gas-mark">Gas Mark (UK ovens)</option>
                    </select>
                  </div>
                </div>

                <p class="descr">convert to</p>

                <div class="input-wrapper">
                  <label class="input-label" for="to-temp">Unit</label>
                  <select class="form-input" name="temps" id="to-temp">
                    <option value="c">Celsius (째C)</option>
                    <option value="f">Fahrenheit (째F)</option>
                    <option value="gas-mark">Gas Mark (UK ovens)</option>
                  </select>
                </div>
              </form>

              <div class="action-buttons">
                <button type="submit" class="button result-btn">Convert</button>
                <button type="button" class="button clear-btn">
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
