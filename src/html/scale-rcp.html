<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/scale-rcp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Recipe Scaler</title>
  </head>
  <body>
    <header id="header" class="header container">
      <a class="home-btn" href="../../index.html">
        <svg class="icon">
          <use href="../images/icons.svg#icon-home"></use>
        </svg>
      </a>

      <h2 class="app-name">Baking Adjustment Helper</h2>
    </header>

    <main>
      <section class="recipe-scale section">
        <div class="section-wrapper container">
          <h2 class="heading">Recipe Scaler</h2>

          <form name="yield-ingredients" class="form">
            <div class="yield">
              <div class="input-wrapper">
                <label for="base" class="input-label">Base yield</label>
                <input
                  class="form-input"
                  name="base"
                  id="base"
                  type="number"
                  placeholder="portion size"
                />
              </div>

              <div class="input-wrapper">
                <label for="desired" class="input-label">Desired yield</label>
                <input
                  class="form-input"
                  name="desired"
                  id="desired"
                  type="number"
                  placeholder="portion size"
                />
              </div>
            </div>

            <p class="descr">Input your ingredients and their amounts</p>

            <div class="ingredient-group">
              <p class="ingr-label">Ingredient</p>
              <div class="ingredient-input-wrapper">
                <label
                  ><input
                    class="form-input ingr-name"
                    name="ingredient-name"
                    type="text"
                    placeholder="name"
                /></label>

                <label
                  ><input
                    class="form-input ingr-qty"
                    name="ingredient-qty"
                    type="number"
                    placeholder="amount"
                /></label>

                <select name="measures" class="form-input select">
                  <option value="g">g</option>
                  <option value="ml">ml</option>
                  <option value="oz">oz</option>
                  <option value="fl-oz">fl oz</option>
                  <option value="tsp">tsp</option>
                  <option value="tbsp">tbsp</option>
                  <option value="cup">cup</option>
                  <option value="pcs">pcs</option>
                </select>
              </div>
            </div>
            <button type="button" class="button add-new-btn">
              <svg class="icon">
                <use href="../images/icons.svg#icon-plus"></use>
              </svg>
            </button>
          </form>

          <div class="action-buttons">
            <button type="submit" class="result-btn button">
              Scale Recipe
            </button>
            <button type="button" class="clear-btn button">Clear All</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/scale-rcp.js"></script>
  </body>
</html>
